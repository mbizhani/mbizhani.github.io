---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.toc %}
  <div id="toc">
    <div id="toc_lbl"><i class="fa fa-list" aria-hidden="true"></i></div>
    <div id="toc_body">{% include toc.html html=content %}</div>
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
