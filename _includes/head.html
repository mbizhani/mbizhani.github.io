<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/assets/bootstrap/bootstrap.min.css" | relative_url }}">
  <script src="{{ "/assets/jquery-3.4.1.slim.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/bootstrap/bootstrap.min.js" | relative_url }}"></script>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/font-awesome/css/font-awesome.min.css" | relative_url }}">

  {%- seo -%}

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {% if page.math == true %}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$']]}
    });
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>
  {% endif %}
  {% if page.asciinema == true %}
  <link rel="stylesheet" type="text/css" href="/assets/asciinema/asciinema-player.css" />
  <script src="/assets/asciinema/asciinema-player.js"></script>
  {% endif %}
</head>
